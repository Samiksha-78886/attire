<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men Wearing</title>
    <link rel="stylesheet" href="stylemen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="">

  <div class="container">
    <header>
        <div class="title">PRODUCT LIST</div>
        <div class="icon-cart">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
</svg>

        </div>
    </header>
    <div class="listproduct">
        <div class="item">
            <img src="1.jpeg">
            <h2>BLACK FASHION SHIRT</h2>
            <div class="price">Rs.499</div>
            <button class="addcart" >
                ADD TO CART
            </button>
            <button class="buynow" >
                BUY NOW
            </button>
            </div>
    </div>
    <div class="carttab">
        <h1>SHOPPING CART</h1>
        <div class="listcart" id="cartitems">
           
        </div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkout-btn" id="checkout">CHECKOUT</button>
                </div>
    
  </div>
</div>
<!--  Success Popup -->
<div id="successPopup" class="popup">
  <div class="popup-content">
    <h2>✅ Wishlist Successful!</h2>
    <p>Thank you for your checkout ❤</p>
    <button id="closePopup">OK</button>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
